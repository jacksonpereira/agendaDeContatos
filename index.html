<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agenda de contatos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap-4.0.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="estilos_proprios/estilo.css" />
    <link rel="stylesheet" href="vendor/fontawesome-free-5.3.1-web/css/all.min.css"/>
    <!-- Javascript -->
    <script src="vendor/angular-1.7.2/angular.min.js"></script>
    <script src="main.js"></script>
    <script src="controllers/controller.js"></script>
</head>
<body ng-controller="Controller">
    <div class="container containerProprio">
        <div class="row rounded topo">
            <div class="col-md-8 align-self-center">
                <h1><strong>AGENDA DE CONTATOS</strong></h1>
            </div>
            <div class="col-md-4">
                <form class="col-md-12">
                    <div class="form-group col-md-10">
                        <input type="text" class="form-control" id="pesquisarContatoBox" placeholder="Pesquisar contato">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-light"><i class="fas fa-search"></i></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row linha-contato" ng-show="contatos" ng-repeat="contato in contatos">
            <div class="col-md-1 text-left align-self-center">
                <strong>Nome:</strong>
            </div>
            <div class="col-md-9 text-left align-self-center">
                {{contato.nome}}
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-primary btn-editar-cnt" title="Editar contato">
                    <i class="fas fa-edit"></i>
                </button>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-danger" title="Excluir contato">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="row" ng-hide="contatos">
            <div class="col-md-12 div-vazia">
                <strong>Você não possui nenhum contato cadastrado!</strong>
            </div>
        </div>
        <div class="rounded rodape">
            <h6><strong>2018 - </strong>Jackson Pereira da Silva</h6>
        </div>
    </div>
</body>
</html>
